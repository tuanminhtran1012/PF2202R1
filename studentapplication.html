<form>
    <style>
        header {
            background-color: aqua;
            color: blue;
        }
        form {
            background-color: yellow;
        }   
    </style>
    <header>ĐĂNG KÝ HỌC VIÊN</header>
    <h5>Full name</h5>

    <h5>Date of birth (DD/MM/YYYY)</h5>
    <input type="text" name="DOB"><br>
    <h5>Gender</h5>

    <input type="text" name="Address"><br>
    <h5>Class</h5>
    <select name="Class">

        <option value="9A1">9A1</option>
        <option value="9A2">9A2</option>    
        <option value="9A3">9A3</option>
        <option value="9A4">9A4</option>
        <option value="9A5">9A5</option>
      </select>
      <h5>Email</h5>
      <input type="text" name="Email"><br>
      <h5>Phone number</h5>
      <input type="number" name="Phone number"><br>
      <input type="submit" value="Submit Form" />
        <input type="reset" value="Reset Form"/> 
</form>
